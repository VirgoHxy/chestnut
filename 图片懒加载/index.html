  <script>
    function showImg() {
      let scollTop = document.documentElement.scrollTop || document.body.scrollTop;
      let clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
      let img = document.querySelectorAll('img');
      for (let index = 0; index < img.length; index++) {
        const element = img[index];
        const showFlag = !(element.offsetTop - scollTop > clientHeight) && element.offsetTop + element.clientHeight > scollTop;
        console.log('element.offsetTop', element.offsetTop);
        console.log('scollTop', scollTop);
        console.log('clientHeight', clientHeight);
        if (!element.src && showFlag) {
          element.src = element.dataset.src;
        }
      }
    }
    window.onscroll = showImg;
    showImg();
  </script>
